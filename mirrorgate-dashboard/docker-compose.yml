version: '2'

services:
  selenium:
    image: "selenium/standalone-chrome:3.0.1-aluminum"
    volumes:
      - /dev/shm:/dev/shm
  install:
      image: "node:alpine"
      volumes:
        - .:/tmp/repo
      working_dir: "/tmp/repo"
      command: bash -c "npm install && ./node_modules/.bin/bower install --allow-root"
  build:
      image: "node:alpine"
      volumes:
        - .:/tmp/repo
      working_dir: "/tmp/repo"
      command: "./node_modules/.bin/gulp dist"
  test:
    image: "node:alpine"
    links:
      - selenium
    environment:
      - SELENIUM_HOST=selenium
    volumes:
      - .:/tmp/repo
    working_dir: "/tmp/repo"
    command: "npm test"
